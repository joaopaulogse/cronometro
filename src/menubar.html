<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cronometro</title>
    <link rel="stylesheet" href="../node_modules/material-design-icons/iconfont/material-icons.css">
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
</head>
<body class="grey darken-3 white-text">
    <div class="container">
        <div class="row" align="center">
            <div class="col s6 m3">
                <select id="minutes" >
                    <option value="15">15</option>
                </select>
            </div>
            <div class="col s6 m3">
                <select id="seconds"></select>
            </div>

        </div>
        <div class="row">
            <div align="center" >
                <div class="switch">
                    <label>
                        Black
                        <input type="checkbox" id="color">
                        <span class="lever"></span>
                        White
                    </label>
                </div>
            </div>
            <div align="center" >
                <div class="switch">
                    <label>
                        Background
                        <input type="checkbox" id="background">
                        <span class="lever"></span>
                    </label>
                </div>
            </div>
        </div>
        <footer class="row">
                <div align="center">
                    <button class="waves-effect btn-small btn-floating blue" onclick="openWindow()"><i class="material-icons">add</i></button>
                    <button class="waves-effect btn-small btn-floating red" onclick="closeWindow()"><i class="material-icons">close</i></button>
                    <button class="waves-effect btn-small btn-floating green" onclick="start()"><i class="material-icons">play_arrow</i></button>
                    <button class="waves-effect btn-small btn-floating red" onclick="stop()"><i class="material-icons">stop</i></button>
                    <button class="waves-effect btn-small btn-floating" onclick="fullScreen()"><i class="material-icons">fullscreen</i></button>
                </div>
        </footer>
    </div>
    <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="menubar.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        M.FormSelect.init(elems, {
            classes:'white-text'
        });
        
    });
    function handleSelect(element, opts){
        Array(60)
            .fill(0)
            .map((v,i)=>v+i)
            .map(num=>{
                let option = document.createElement('option')
                option.className = 'white-text';
                option.value = num;
                option.innerHTML = String(num).length == 1 ? "0"+num :num;
                return option;
            }).map(option=>{
                element.appendChild(option)
            });
    }
    handleSelect(document.getElementById('seconds'))
    handleSelect(document.getElementById('minutes'))
    </script>
</body>
</html>
